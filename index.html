<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokemon store!</title>
</head>
<body>
<div class="container">
    <header>
        <nav>
            <div class="logo">
                <img src="assets/logo/pokeball.svg" alt="logo">
                <a class="logo-link" href="#">Pokemon<br>store</a>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="#">Home</a>
                </li>
                <li class="dropdown">
                    <a class="dropdown-button" href="#">Attributes</a>
                    <div class="dropdown-menu">
                        <ul>
                            <li><a class="dropdown-item" href="#"><img src="assets/icons/attribute_symbol/Agility.png"
                                                                       alt="Agility">Agility heroes</a></li>
                            <li><a class="dropdown-item" href="#"><img src="assets/icons/attribute_symbol/Strength.png"
                                                                       alt="Strength">Strength heroes</a></li>
                            <li><a class="dropdown-item" href="#"><img
                                    src="assets/icons/attribute_symbol/Intelligence.png"
                                    alt="Intelligence">Intelligence heroes</a></li>
                        </ul>
                    </div>
                </li>
                <li>
                    <a href="#">Sales</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
</div>
<div class="poke-body">
<div id="poke_container" class="poke-container">

</div>
</div>
<script src="js/script.js"></script>
</body>
</html>
